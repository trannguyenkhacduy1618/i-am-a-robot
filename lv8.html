<script>
let correct;

function randBool() {
  return Math.random() < 0.5;
}

function gen() {
  const a = randBool();
  const b = randBool();
  const ops = ["AND", "OR"];
  const op = ops[Math.floor(Math.random() * ops.length)];

  if (op === "AND") correct = a && b;
  if (op === "OR") correct = a || b;

  document.getElementById("expr").innerText =
    `${a} ${op} ${b} = ?`;
}

function answer(v) {
  if (v === correct) {
    location.href = "lv9.html";
  } else {
    alert("Sai logic");
    gen();
  }
}

gen();
</script>
